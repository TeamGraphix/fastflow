[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"

[project]
name = "fastflow"
# Must be consistent with Cargo.toml
version = "0.1.0"
dependencies = ["networkx", "types-networkx"]

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "fastflow._impl"
