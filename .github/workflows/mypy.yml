name: mypy

on:
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - uses: actions/checkout@v4

      # Necessary for nektos/act
      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Run mypy
        run: |
          python3 -m pip install -U pip
          pip install mypy
          pip install .
          python3 -m mypy python/
